version: "3.8"
name: powerplant-web-services
services:
  powerplant-api:
    build: ./
    image: powerplant-api-img
    container_name: powerplant-api
    env_file: ./.env
    depends_on:
      - postgresdb
      - sonar
    links:
      - postgresdb:postgresdb
    ports:
      - "8080:8080"

  postgresdb:
    image: postgres:15-alpine3.17
    container_name: pg-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRESDB_USER}
      - POSTGRES_PASSWORD=${POSTGRESDB_ROOT_PASSWORD}
      - POSTGRES_DB=${POSTGRESDB_DATABASE}
    ports:
      - "5432:5432"

  sonar:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
      - "9000:9000"
    depends_on:
      - postgresdb
    links:
      - postgresdb:postgresdb
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://postgresdb:5432/${POSTGRESDB_DATABASE}
      - SONARQUBE_JDBC_USERNAME=${POSTGRESDB_USER}
      - SONARQUBE_JDBC_PASSWORD=${POSTGRESDB_ROOT_PASSWORD}
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_temp:
